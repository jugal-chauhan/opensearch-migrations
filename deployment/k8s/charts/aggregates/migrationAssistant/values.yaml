conditionalPackageInstalls:
  bulkLoader: true
  grafana: false
  jaeger: false
  kafka: false
  migrationConsole: true
  prometheus: false
  proxy: false
  replayer: false
  sharedConfigs: true
  snapshotVolume: true
  logsVolume: true


shared-configs:
  globalParameters:
    sourceCluster:
      allowRuntimeOverride: true
      object:
        endpoint: "https://search-test-large-snapshot3-es56-r3bsjpvx477msw2t2yreuk77l4.aos.us-east-1.on.aws"
        allowInsecure: true
        authType: "sigv4"
        region: "us-east-1"
        serviceSigningName: "es"
        version: "ES_5.6"
    targetCluster:
      allowRuntimeOverride: true
      object:
        endpoint: "https://search-test-large-snapshot3-es56-r3bsjpvx477msw2t2yreuk77l4.aos.us-east-1.on.aws"
        allowInsecure: true
        authType: "sigv4"
        region: "us-east-1"
        serviceSigningName: "es"
        version: "ES_5.6"
      default:
        endpoint: "http://ma-capture-proxy:9200"
        directEndpoint: "http://elasticsearch-master:9200"
        allowInsecure: true
        authType: "no_auth"
        version: "ES_5.6"
    kafkaBrokers:
      allowRuntimeOverride: false
      object:
        brokers: "captured-traffic-kafka-bootstrap.ma.svc:9092"
        kafkaType: "standard"
    snapshot:
      allowRuntimeOverride: true
      object:
        repoPath: "/snapshot"
        snapshotName: "migration-assistant-snapshot"
        snapshotType: "fs"
    metadataMigration:
      allowRuntimeOverride: true
      object:
        clusterAwarenessAttributes: 1
        metadataType: "from_snapshot"
        sourceClusterVersion: "ES_5.6"
#    metricsSource:
#      allowRuntimeOverride: false
#      object:
#        endpoint: "http://prometheus:9090"
#        observabilityType: "prometheus"



capture-proxy:
  parameters:
    destinationUri:
      source: otherConfig
      configMapName: "source-cluster"
      configMapKey: "directEndpoint"
    insecureDestination:
      source: otherConfig
      configMapName: "source-cluster"
      configMapKey: "allowInsecure"
    kafkaConnection:
      source: otherConfig
      configMapName: "kafka-brokers"
      configMapKey: "brokers"


migration-console:
  snapshotVolumeEnabled: true
  snapshotVolumePvc: "snapshot-volume-pvc"
  sharedLogsVolumeEnabled: true
  sharedLogsPvc: "shared-logs-pvc"

bulk-document-loader:
  snapshotVolumeEnabled: true
  snapshotVolumePvc: "snapshot-volume-pvc"
  sharedLogsVolumeEnabled: true
  sharedLogsPvc: "shared-logs-pvc"
  parameters:
    snapshotName:
      source: otherConfig
      configMapName: "snapshot"
      configMapKey: "snapshotName"
    targetHost:
      source: otherConfig
      configMapName: "target-cluster"
      configMapKey: "endpoint"
    targetInsecure:
      source: otherConfig
      configMapName: "target-cluster"
      configMapKey: "allowInsecure"
      parameterType: booleanFlag
    sourceVersion:
      source: otherConfig
      configMapName: "source-cluster"
      configMapKey: "version"
    docTransformerConfigFile:
      source: parameterConfig
      value: "/shared-logs-output/test-transformations/transformation.json"
      allowRuntimeOverride: true
    targetAwsServiceSigningName:
      source: otherConfig
      configMapName: "target-cluster"
      configMapKey: "serviceSigningName"
    targetAwsRegion:
      source: otherConfig
      configMapName: "target-cluster"
      configMapKey: "region"

replayer:
  sharedLogsVolumeEnabled: true
  sharedLogsPvc: "shared-logs-pvc"
  parameters:
    kafkaTrafficBrokers:
      source: otherConfig  # eventually this will become a list from a shared config
      configMapName: "kafka-brokers"
      configMapKey: "brokers"
    targetUri:
      source: otherConfig
      configMapName: "target-cluster"
      configMapKey: "endpoint"
    insecure:
      source: otherConfig
      configMapName: "target-cluster"
      configMapKey: "allowInsecure"
      parameterType: booleanFlag
    authHeaderValue:
      source: otherConfig
      configMapName: "target-cluster"
      configMapKey: "basicAuthHeader"
    speedupFactor:
      source: parameterConfig
      value: 10
      allowRuntimeOverride: true

captured-traffic-kafka-cluster:
  environment: test

  clusterName: captured-traffic

  replicas: 1
  storageType: ephemeral
  storageSize: 100Gi
  storageDeleteClaim: true
  dedicatedController:
    replicas: 1
    storageSize: 10Gi

jaeger:
  allInOne:
    enabled: true
  provisionDataStore:
    cassandra: false
  storage:
    type: memory
  agent:
    enabled: false
  collector:
    enabled: false
  query:
    enabled: false

grafana:
  ## Grafana data sources configuration
  datasources:
    datasources.yaml:
      apiVersion: 1
      datasources:
        - name: Prometheus
          type: prometheus
          access: proxy
          url: http://prometheus-server.prometheus.svc.cluster.local:9090
          isDefault: true
          editable: true
        - name: Jaeger
          type: jaeger
          access: proxy
          url: http://jaeger-query.jaeger.svc.cluster.local:16686
          isDefault: false
          editable: true

  ## Set up the sidecar to import data sources (usually enabled by default)
  sidecar:
    datasources:
      enabled: true
    dashboards:
      enabled: true
      label: grafana_dashboard
